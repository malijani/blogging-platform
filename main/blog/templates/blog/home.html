{% extends "blog/base.html" %}
{% load jformat %}

{% block content %}

{% for post in posts %}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata text-muted">
            <small class="m-1"><a href="#">{{ post.author }}</a></small>
            <small class="m-1">{{ post.date_posted|jformat:"%B %d, %Y" }}</small>
        </div>
        <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
        <p class="article-content">{{ post.content|safe|truncatewords_html:40 }}</p>
    </div>
</article>
{% endfor %}

{% endblock content %}
