{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="content-section">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">افزودن پست</legend>
            {{ form|crispy }}
            {{ form.media }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-info">ثبت پست</button>
        </div>
    </form>
</div>

{% endblock content %}
