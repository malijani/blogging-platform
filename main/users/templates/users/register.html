{% extends "blog/base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="content-section">
    <form action="" method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">به ما ملحق بشید!</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group">
            <button type="submit" class="btn btn-outline-info">ثبت نام</button>
        </div>
    </form>
    <div class="border-top pt-3">
        <small class="text-muted">
            حساب کاربری دارید؟ <a href="{% url 'users:login' %}" class="ml-2">ورود به حساب کاربری</a>
        </small>
    </div>
</div>

{% endblock content %}
